<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
     <ion-refresher-content
       pullingIcon="arrow-dropdown"
       pullingText="Arrastra para actualizar"
       refreshingSpinner="circles"
       refreshingText="CARGANDO...">
     </ion-refresher-content>
   </ion-refresher>
  <ion-list>
    <ion-item *ngIf='runs.length == 0'>Lista vacia</ion-item>
    <ion-item-sliding #sliding *ngFor="let sitio of sitios">
      <ion-item>
        <ion-label>{{runs.fecha}}</ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
