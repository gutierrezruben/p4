
<ion-header no-border>

  <ion-navbar color='rojointenso'>
    <ion-title>
      <ion-icon name="calendar" item-start large>
        {{run.fecha}} a las {{run.hora}}
      </ion-icon>

    </ion-title>
    <ion-buttons start>
     <button ion-button (click)="cerrarModal()">
       <ion-icon color='light' name="md-close"></ion-icon>
     </button>
   </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>

  <!--img src="assets/img/advance-card-map-paris.png"-->
  <img src="https://maps.googleapis.com/maps/api/staticmap?zoom=14&amp;size=400x300&amp;path=color:0xD50000|weight:5|{{gps}}">
  <ion-fab right top>
    <button ion-fab>
      <ion-icon name="pin"></ion-icon>
    </button>
  </ion-fab>

  <ion-item>
    <ion-icon name="map" item-left large ></ion-icon>
    <h2 class="crono">Distancia:</h2>
    <p class="crono">{{run.distancia}} Km</p>
  </ion-item>

  <ion-item>
    <ion-icon name="speedometer" item-left large ></ion-icon>
    <h2 class="crono">Ritmo:</h2>
    <p class="crono">{{run.velocidad}} min/Km</p>
  </ion-item>
  <ion-item>
    <ion-icon name="timer" item-left large ></ion-icon>
    <h2 class="crono">Duraci√≥n:</h2>
    <p class="crono">{{run.tiempocarrera}} min</p>
  </ion-item>
  <ion-item>
    <ion-icon name="flame" item-left large ></ion-icon>
    <h2 class="crono">Calorias quemadas:</h2>
    <p class="crono">{{run.calorias}} Kcal</p>
  </ion-item>

</ion-card>
</ion-content>
