<ion-header no-border>
  <ion-navbar color='rojointenso'>
    <ion-title>
      Historial
    </ion-title>
  </ion-navbar>


  <ion-toolbar color='rojointenso'>

    <ion-item>
      <ion-label>Fecha</ion-label>
      <ion-datetime displayFormat="DD MMMM YYYY" min="2016" max="2020-10-31"
          [(ngModel)]="fechaseleccionada" (ionChange)="activo()"
          monthNames="Enero, Febrero, Marzo, Abril, Mayo, Junio, Julio, Agosto, Septiembre, Octubre, Noviembre, Diciembre"
          monthShortNames="Ene, Fev, Mar, Abr, May, Jun, Jul, Ago, Sep, Oct, Nov, Dic"
          cancelText="Cancelar"
          doneText="Aceptar"
          dayValues="{{this.diasEntrenados}}"
          monthValues="{{this.mesesEntrenados}}"
          yearValues="{{this.anyosEntrenados}}"
          placeholder="Pulse aquÃ­ para seleccionar una fecha"
          ></ion-datetime>
    </ion-item>
    

  </ion-toolbar>

</ion-header>

<ion-content >

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Desliza para actualizar"
      refreshingSpinner="circles"
      refreshingText="Refrescando...">
    </ion-refresher-content>
  </ion-refresher>

  <h3>Hola, seleccione una fecha en la barra superior blanca :)</h3>
