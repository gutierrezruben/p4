<ion-header no-border>
  <ion-navbar color='rojointenso'>
    <ion-title>Entrenamiento</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img src="assets/img/fondo.jpg">
  <ion-card>

    <!--ion-card-header color="secondary" >
      Empieza a moverte!!
    </ion-card-header-->

    <div align="center">

        <h1 class="crono">{{horahtml}}:{{minutohtml}}:{{segundohtml}}.{{centesimahtml}}</h1>
        <button ion-button round outline [color]="isStop    ? 'secondary' : 'dark'"   [disabled]="!isStop"  (click)="stop()"> <ion-icon name="pause"></ion-icon> </button>
        <button ion-button round outline [color]="isStart   ? 'secondary' : 'dark'" [disabled]="!isStart"  (click)="start()"> <ion-icon name="play"></ion-icon> </button>
        <button ion-button round outline [color]="isRestart ? 'danger' : 'dark'"    [disabled]="!isRestart" (click)="restart()"> <ion-icon name="square"></ion-icon> </button>

    </div>
    <br/>
  </ion-card>
